<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Minitwitter/Profile</title>
</head>

<body>
  <nav>
    <a class="nav_home" href="home.html">Home</a>
    <a class="nav_profile" href="profile.html">Profile</a>
    <a class="nav_profile" id="logout" href="index.html">Logout</a>
    <a class="nav_profile" id="admin-nav"></a>
  </nav>
  <center>
    <h1 id="profileName"></h1>
  </center>

  <div class="edit_username" id="edit_username">
    <input type="" placeholder="username" class="username" id="username_input">
    <button class="new_post" id="username_save">save</button>
  </div>

  <div class="edit_password" id="edit_password">
    <input type="password" placeholder="Old Password" class="new_password" id="old_password_input">
    <br>
    <input type="password" placeholder="New Password" class="new_password" id="new_password_input">
    <button class="new_post" id="password_save">save</button>
  </div>

  <div class="create_post" id="create_post">
    <input type="" placeholder="Create a new Post..." class="post_input" id="post_input">
    <button class="new_post" id="new_post">Share</button>
  </div>

  <div class="mainWindow" id="mainWindow"></div>

  <script src="profile.js"></script>
  <script src="post.js"></script>
</body>
