<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Minitwitter/Profile</title>
</head>

<body>
  <nav>
    <a class="nav_home" href="home.html">Home</a>
    <a class="nav_profile" href="profile.html">Profile</a>
  </nav>

  <h1 id="profile_name"></h1>

  <div class="create_post" id="edit_username">
    <input type="" placeholder="username" class="post_input" id="username_input">
    <button class="new_post" id="username_save">save</button>
  </div>

  <div class="create_post" id="edit_password">
    <input type="password" placeholder="password" class="post_input" id="password_input">
    <button class="new_post" id="password_save">save</button>  
  </div>

  <div class="create_post" id="create_post">
    <input type="" placeholder="Create a new Post..." class="post_input" id="post_input">
    <button class="new_post" id="new_post">Share</button>
  </div>

  <div class="mainWindow" id="mainWindow"></div>

  <script src="profile.js"></script>
  <script src="post.js"></script>
