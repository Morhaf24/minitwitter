<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Minitwitter/Register</title>
</head>

<body>
  <div class="login">
    <h1 class="log-in">Register</h1>
    <form id="register-form">
      <label><b>Username:</b></label>
      <input class="username" type="text" id="username_register" placeholder="Username">
      <br>
      <br>
      <label><b>Password:</b></label>
      <input class="password" type="password" id="password_register" placeholder="Password">
      <br>
      <br>
      <button class="log-in" id="register">Register</button>
      <br>
      <a href="index.html" class="register">Login</a>
    </form>
  </div>
  <script src="client.js"></script>
</body>

</html>
